<!DOCTYPE html>
<html>
<head>
    <title>Registrasi Member</title>
</head>

<body bgcolor="LightGray">

<h1><a href="../index.html"> Coffeans</a></h1>
<p><i>A Great <u>Coffe Beans</u> Wonderful Taste</i></p>
<p><strong>The House Of Coffe</strong> full of kafein</p>
<hr>

    <form action="login.html" method="POST">
        <fieldset>
        <legend>Registrasi</legend>


        <table>
            <tr>
                <td><label for="nama"> Nama Lengkap</label</td>
                <td>:</td>
                <td><input type="text" size="20" name="nama" id="nama"/></td>
            </tr>
            <tr>
                <td><label for="till">Tempat/Tanggal Lahir</label></td>
                <td>:</td>
                <td>
                    <input type="text" size="20" name="nama"/> /
                    <input type="date" >
                    <br>
                </td>
            </tr>
            <tr>
                <td><label for="kota">Asal kota</label></td>
                <td>:</td>
                <td>
                <select name="kota" id="kota">
                <option value="Jakarta">Jakarta</option>
                <option value="Bogor">Bogor</option>
                <option value="Tangerang">Tangerang</option>
                <option value="Depok">Depok</option>
                <option value="Bekasi">Bekasi</option>
                <option value="Yogyakarta">Yogyakarta</option>
                </td>
                </select>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td>:</td>
                <td><textarea name="alamat" id="alamat" cols="40" rows="3"> </textarea></td>
            </tr>
            <tr>
                <td><label for="telp">Telephone</label></td>
                <td>:</td>
                <td>
                <input type="text" size="20" name="telp" id="telp"/></td>
            </tr>
            <tr>
                <td><label for="jkl"> Jenis Kelamin</label></td>
                <td>:</td>
                <td><input type="radio" name="jkl" value="Laki-laki" id="laki"/>
                    <label for="laki">Laki-laki</label>
                    <input type="radio" name="jkl" value="perempuan" id="perempuan"/>
                    <label for="perempuan">Perempuan</label>
                </td>      
            </tr>
            <tr>
                <td><label for="agama"> Agama</label></td>
                <td>:</td>
                <td><input type="checkbox" name="agama" value="Islam" id="Islam"/>
                    <label for="Islam"> Islam</label>
                    <input type="checkbox" name="agama" value="Katholik" id="Katholik"/>
                    <label for="Katholik"> Katholik</label>
                    <input type="checkbox" name="agama" value="Protestan" id="Protestan"/>
                    <label for="Protestan"> Protestan</label>
                    <input type="checkbox" name="agama" value="Hindu" id="Hindu"/>
                    <label for="Hindu"> Hindu</label>
                    <input type="checkbox" name="agama" value="Budha" id="Budha"/>
                    <label for="Budha"> Budha</label>
            <tr>
                <td><label for="email"> Email </label></td>
                <td>:</td>
                <td><input type="email" size="20" name="alamat email" id="email"/></td>
            </tr>
        
            <tr>
                <td><label for="password"> Password </label></td>
                <td>:</td>
                <td><input type="password" size="20" name="password" id="password"/></td>
            </tr>
        
            <tr>
                <td><label for="file"></label></td>
                    <td> </td>
                    <td><input type="file" size="20" id="email"/></td>
            </tr>
                    <br>
                <td><label for="submit"></label></td>
                    <td></td>
                    <td><input type="submit" /></td>
                    
                    
        </table>

        
        <p>
            <input type="submit" name="submit" value="Daftar" />
        </p>
        </fieldset>
    </form>
</body>
</html>
